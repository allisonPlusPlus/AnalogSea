<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign-Up v1</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="description" content="Need an account? Sign-up for a new user account on AnalogSea here.">
</head>
<body>
 <img class="logo" src="analogsealogo.png" alt="AnalogSea logo" />
 <div class="box">

	<h1>Sign up</h1>
  <form class='signup-form' action="/some-server-endpoint" method='post'>
    <fieldset name="login-info">

    <label for="email">Email</label>
    <input placeholder="foo@bar.com" type="email" name='email' id='email' />

    <label for="password">Password</label>
    <input placeholder="1234passw0rd" type="password" name="password" id='password' />

    <button type='submit'>Sign up</button>
 <a href="http://www.google.com" alt="Forgot password?">Forgot password?</a>
 </form>
 </div>
</body>
</html>
